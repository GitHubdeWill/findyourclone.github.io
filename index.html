        var app = new Clarifai.App(
          'RXezf3hwCAZuqnsOkcIO2fcyLnKLtPHVa-FME8R8',

      <script>
        function processImageUpload(){
          var file = document.getElementById('uploadBtn').files[0];
          var fr = new FileReader();
          fr.addEventListener("load", function () {
           var base64 = fr.result.substring(fr.result.indexOf(',')+1);
           app.models.predict({name: 'food-items-v1.0'}, base64).then(
            function(response) {
              resp = response;
              var table = document.getElementById("displayTable");
              for(var i = 0; i < table.rows; i++)
              {
                table.deleteRow(i);
              }
              var concepts = resp.data.outputs[0].data.concepts;
              for(var i = 0; i < concepts.length; i++)
              {
                var row = table.insertRow(i+1);
                var numberCell = row.insertCell(0);
                var nameCell = row.insertCell(1);
                var probCell = row.insertCell(2);
                numberCell.innerHTML = (i+1).toString();
                nameCell.innerHTML = concepts[i].name;
                probCell.innerHTML = concepts[i].value;
              }
              
            },
            function(err) {
              console.error(err);
              error = err;
            }
            );
         }, false);

          fr.readAsDataURL(file);


        }
      </script>
