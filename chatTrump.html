        <script>
            var textfield;

            function replaceAll(str, find, replace) {
              return str.replace(new RegExp(find, 'g'), replace);
          }
          function doTalk()
          {
            var url = "https://kakko.pandorabots.com/pandora/talk?botid=f326d0be8e345a13&amp;skin=chat";
            var params = "botcust2=90d4108dfe017b14&message=" + textfield.value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);

            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.response);
                    var text = this.response;
                    text = replaceAll(text, "Mitsuku", "Trump");
                    text = replaceAll(text, "Mousebreaker's home in Leeds", "America");
                    
                    text = text.substring(0, text.indexOf("<center>")) + text.substring(text.indexOf("</center>") + 9)
                    document.getElementById("response").innerHTML = text;
                    textfield.value = "";
                }
            };
            xhr.send(params);

        }
    </script>

    <script>
    function keypressed() {
            var key = window.event.keyCode;

            if (key == 13) {
                doTalk();
                return false;
            }
            else {
                return true;
            }
        }
    </script>
